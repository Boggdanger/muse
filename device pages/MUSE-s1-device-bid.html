<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>MUSE-s1-device-critique</title>
</head>
<body class="pos-rel-muse">
    <div class="s0-device">
        <div class="muse-dev-header">
            <div class="muse-dev-header__digit">
                120
            </div>
            <div class="muse-dev-header__team">
                My Team
            </div>
            <button type="button" class="muse-dev-header__info">
                <img src="./img/head-info.svg" alt="?" class="muse-dev-header__info-icon">
            </button>
        </div>
        <div class="container">
            <p class="muse-dev-messag-bar">
                Message Bar Here...
            </p>
            <h4 class="muse-dev-white-title">
                Value The Artwork
            </h4>
            <div class="muse-dev-title-lines">
                <div class="muse-dev-title-lines__line-item muse-dev-title-lines__line-item_bid"></div>
                <h4 class="muse-dev-title-lines__title">
                    WHICH ITEM?
                </h4>
                <div class="muse-dev-title-lines__line-item muse-dev-title-lines__line-item_bid"></div>
            </div>
            <div class="muse-dev-bid-switch">
                <button class="muse-dev-bid-switch__btn bg-orange">
                    Original
                </button>
                <button class="muse-dev-bid-switch__btn">
                    Print
                </button>
            </div>
        </div>
        <form action="#" class="muse-dev-bid-form">
            <div class="container">
                <p class="muse-dev-bid-form__title">
                    What do you think it is worth?
                </p>
                <div class="muse-dev-bid-form__input-wrapper">
                    <span class="muse-dev-bid-form__input-symb">
                        $
                    </span>
                    <input type="text" placeholder="0" class="muse-dev-bid-form__input">
                </div>
                <p class="muse-dev-bid-form__txt">
                    Your bid can be any positive whole number!
                </p>
                <button type="submit" class="muse-dev-btn muse-dev-btn_bid">
                    Submit
                </button>
            </div>
        </form>  
    </div>
</body>
</html>
