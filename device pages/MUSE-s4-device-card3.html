<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>MUSE-s4-device-card3</title>
</head>
<body>
    <div class="s3-device-c">
        <div class="muse-dev-header">
            <div class="muse-dev-header__digit">
                120
            </div>
            <div class="muse-dev-header__team">
                My Team
            </div>
            <button type="button" class="muse-dev-header__info">
                <img src="./img/head-info.svg" alt="?" class="muse-dev-header__info-icon">
            </button>
        </div>
        <div class="s3-device-c-digit">
            <div class="container"></div>
                <div class="muse-dev-title-lines">
                    <div class="muse-dev-title-lines__line-item muse-dev-title-lines__line-item_wait"></div>
                    <div class="muse-dev-title-lines__play-wrapper">
                        <span class="muse-dev-title-lines__digit">
                            8
                        </span>
                        <p class="muse-dev-title-lines__nick">
                            Teamname08
                        </p>
                    </div>
                    <div class="muse-dev-title-lines__line-item muse-dev-title-lines__line-item_wait"></div>
                </div>
                <div class="dev-card-place">
                    <span class="dev-card-place__digit">
                        2
                    </span>
                    <img src="./img/cup-place.svg" alt="Place" class="dev-card-place__icon">
                </div>
                <p class="s3-device-c-digit__white-digit s3-device-c-digit__white-digit_s4">
                    107m
                </p>
                <p class="s3-device-c-digit__small-txt">
                    total VISITORS
                </p>
                <p class="s3-device-c-digit__yell-digit s3-device-c-digit__yell-digit_s4">
                    $115,000
                </p>
                <p class="s3-device-c-digit__small-txt-yell">
                    total spent
                </p>
            </div>
            <div class="dev-c-list">
                <div class="container">
                    <div class="dev-c-list__item">
                        <div class="dev-c-list__status">
                            <span class="dev-c-list__fired">
                                FIRED!
                            </span>
                        </div>
                        <p class="dev-c-list__name">
                            TEAmNAME08
                        </p>
                        <div class="dev-c-list__total">
                            15m
                        </div>
                    </div>
                    <div class="dev-c-list__item">
                        <div class="dev-c-list__status">
                            <span class="dev-c-list__digit-place">
                                1
                            </span>
                            <img src="./img/cup-place.svg" alt="Place" class="dev-c-list__icon-item">
                        </div>
                        <p class="dev-c-list__name">
                            TEAmNAME08
                        </p>
                        <div class="dev-c-list__total">
                            15m
                        </div>
                    </div>
                    <div class="dev-c-list__item">
                        <div class="dev-c-list__status">
                            <span class="dev-c-list__digit-place">
                                2
                            </span>
                            <img src="./img/cup-place.svg" alt="Place" class="dev-c-list__icon-item">
                        </div>
                        <p class="dev-c-list__name">
                            TEAmNAME08
                        </p>
                        <div class="dev-c-list__total">
                            15m
                        </div>
                    </div>
                    <div class="dev-c-list__item">
                        <div class="dev-c-list__status">
                            <span class="dev-c-list__digit-place">
                                3
                            </span>
                            <img src="./img/cup-place.svg" alt="Place" class="dev-c-list__icon-item">
                        </div>
                        <p class="dev-c-list__name">
                            TEAmNAME08
                        </p>
                        <div class="dev-c-list__total">
                            15m
                        </div>
                    </div>
                    <div class="dev-c-list__item">
                        <div class="dev-c-list__status">
                            <span class="dev-c-list__fired">
                                FIRED!
                            </span>
                        </div>
                        <p class="dev-c-list__name">
                            TEAmNAME08
                        </p>
                        <div class="dev-c-list__total">
                            15m
                        </div>
                    </div>
                </div>
                
            </div> 
        </div>
           
        
        
        

       
        


        
    </div>
</body>
</html>
