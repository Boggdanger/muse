<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>MUSE-s0-central</title>
</head>
<body>
    <div class="s0-central">
        <div class="s0-central-header">
            <div class="s0-central-header__txt-inner">
                <p class="s0-central-header__txt-item">
                    JOIN GAME:
                </p>
                <p class="s0-central-header__txt-item">
                    TH.MMXGAMES.COM
                </p>
            </div>
            <div class="s0-central-header__txt-inner">
                <p class="s0-central-header__txt-item">
                    CODE:
                </p>
                <p class="s0-central-header__txt-item">
                    BAAVY
                </p>
            </div>
        </div>
        <div class="s0-central-content">
            <img src="./img/Join-QR.png" alt="qr-code" class="s0-central-content__qr">
            <img src="./img/MUSE-s0-central__Logo.svg" alt="The Geand Auction" class="s0-central-content__logo">
            <div class="s0-central-content-coll">
                <div class="s0-central-content-coll__txt-inner">
                    <span class="s0-central-content-coll__txt-line"></span>
                    <p class="s0-central-content-coll__txt">
                        bid for paintings
                    </p>
                    <span class="s0-central-content-coll__txt-line"></span>
                </div>
                <div class="s0-central-content-coll__gallery">
                    <div class="s0-central-content-coll__gallery-item">
                        <img src="./img/MUSE-s0-central__frame.png" class="s0-central-content-coll__gallery-frame">
                        <img src="./img/MUSE-s0-image.png" alt="picture" class="s0-central-content-coll__gallery-img">
                    </div>
                    <div class="s0-central-content-coll__gallery-item">
                        <img src="./img/MUSE-s0-central__frame.png" class="s0-central-content-coll__gallery-frame">
                        <img src="./img/MUSE-s0-image-1.png" alt="picture" class="s0-central-content-coll__gallery-img">
                    </div>
                    <div class="s0-central-content-coll__gallery-item">
                        <img src="./img/MUSE-s0-central__frame.png" class="s0-central-content-coll__gallery-frame">
                        <img src="./img/MUSE-s0-image-2.png" alt="picture" class="s0-central-content-coll__gallery-img">
                    </div>
                    <div class="s0-central-content-coll__gallery-item">
                        <img src="./img/MUSE-s0-central__frame.png" class="s0-central-content-coll__gallery-frame">
                        <img src="./img/MUSE-s0-image-3.png" alt="picture" class="s0-central-content-coll__gallery-img">
                    </div>
                    <div class="s0-central-content-coll__gallery-item">
                        <img src="./img/MUSE-s0-central__frame.png" class="s0-central-content-coll__gallery-frame">
                        <img src="./img/MUSE-s0-image-4.png" alt="picture" class="s0-central-content-coll__gallery-img">
                    </div>
                    <div class="s0-central-content-coll__gallery-item">
                        <img src="./img/MUSE-s0-central__frame.png" class="s0-central-content-coll__gallery-frame">
                        <img src="./img/MUSE-s0-image-5.png" alt="picture" class="s0-central-content-coll__gallery-img">
                    </div>
                </div>
                <div class="s0-central-content-coll__txt-inner">
                    <span class="s0-central-content-coll__txt-line s0-central-content-coll__txt-line_width"></span>
                    <p class="s0-central-content-coll__txt">
                        build a collection
                    </p>
                    <span class="s0-central-content-coll__txt-line s0-central-content-coll__txt-line_width"></span>
                </div>
            </div>
        </div>
        <div class="muse-s-footer">
            <p class="muse-s-footer__txt">
                Message area here...<span class="muse-s-footer__sep">//</span>Message area here...<span class="muse-s-footer__sep">//</span>Message area here...
            </p>
        </div>
    </div>
</body>
</html>
