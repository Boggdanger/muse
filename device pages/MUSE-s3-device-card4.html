<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>MUSE-s1-device-wait</title>
</head>
<body>
    <div class="s3-device-c">
        <div class="muse-dev-header">
            <div class="muse-dev-header__digit">
                120
            </div>
            <div class="muse-dev-header__team">
                My Team
            </div>
            <button type="button" class="muse-dev-header__info">
                <img src="./img/head-info.svg" alt="?" class="muse-dev-header__info-icon">
            </button>
        </div>
        <div class="s3-device-c-digit">
            <div class="container"></div>
                <div class="muse-dev-title-lines">
                    <div class="muse-dev-title-lines__line-item muse-dev-title-lines__line-item_wait"></div>
                    <div class="muse-dev-title-lines__play-wrapper">
                        <span class="muse-dev-title-lines__digit">
                            8
                        </span>
                        <p class="muse-dev-title-lines__nick">
                            Teamname08
                        </p>
                    </div>
                    <div class="muse-dev-title-lines__line-item muse-dev-title-lines__line-item_wait"></div>
                </div>
                <p class="s3-device-c-digit__white-digit">
                    12m
                </p>
                <p class="s3-device-c-digit__small-txt">
                    total VISITORS
                </p>
                <p class="s3-device-c-digit__yell-digit">
                    $888,103,999
                </p>
                <p class="s3-device-c-digit__small-txt-yell">
                    total spent
                </p>
            </div>
            <div class="s3-dev-c4-team">
                <div class="container">
                    <div class="s3-dev-c4-team__item">
                        <span class="s3-dev-c4-team__place">
                            1st
                        </span>
                        <span class="s3-dev-c4-team__digit">
                            8
                        </span>
                        <p class="s3-dev-c4-team__name">
                            TEAmNAME08
                        </p>
                    </div>
                    <div class="s3-dev-c4-team__item">
                        <span class="s3-dev-c4-team__place">
                            2st
                        </span>
                        <span class="s3-dev-c4-team__digit muse-green">
                            5
                        </span>
                        <p class="s3-dev-c4-team__name">
                            TEAmNAME08
                        </p>
                    </div>
                    <div class="s3-dev-c4-team__item">
                        <span class="s3-dev-c4-team__place">
                            3st
                        </span>
                        <span class="s3-dev-c4-team__digit muse-purp">
                            6
                        </span>
                        <p class="s3-dev-c4-team__name">
                            TEAmNAME08
                        </p>
                    </div>
                    <div class="s3-dev-c4-team__item">
                        <span class="s3-dev-c4-team__place">
                            4st
                        </span>
                        <span class="s3-dev-c4-team__digit muse-blue">
                            1
                        </span>
                        <p class="s3-dev-c4-team__name">
                            TEAmNAME08
                        </p>
                    </div>
                </div>
                
            </div> 
        </div>
           
        
        
        

       
        


        
    </div>
</body>
</html>
