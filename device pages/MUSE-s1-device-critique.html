<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>MUSE-s1-device-critique</title>
</head>
<body>
    <div class="s0-device">
        <div class="muse-dev-header">
            <div class="muse-dev-header__digit">
                120
            </div>
            <div class="muse-dev-header__team">
                My Team
            </div>
            <button type="button" class="muse-dev-header__info">
                <svg class="muse-dev-header__info-icon" viewBox="0 0 20 20" >
                    <path class="muse-dev-header__white" d="M10 0C4.47502 0 0 4.47502 0 10C0 15.525 4.47502 20 10 20C15.525 20 20 15.525 20 10C20 4.47498 15.525 0 10 0ZM11 17H9.00001V15H11V17ZM13.065 9.25501L12.17 10.175C11.45 10.895 11 11.5001 11 13.0001H9.00001V12.5C9.00001 11.395 9.45001 10.395 10.17 9.67005L11.415 8.41004C11.775 8.05004 12 7.55003 12 7.00004C12 5.89506 11.105 5.00002 10 5.00002C8.89497 5.00002 7.99998 5.89501 7.99998 7.00004H6.00001C6.00001 4.79002 7.79003 3 10 3C12.21 3 14 4.79002 14 7C14 7.88003 13.645 8.67503 13.065 9.25501Z" fill="white"/>
                </svg>
            </button>
        </div>
        <div class="container">
            <p class="muse-dev-messag-bar">
                Message Bar Here...
            </p>
            <h4 class="muse-dev-white-title">
                You Are The Critic!
            </h4>
            <div class="muse-dev-title-lines">
                <div class="muse-dev-title-lines__line-item"></div>
                <h4 class="muse-dev-title-lines__title">
                    RATE
                </h4>
                <div class="muse-dev-title-lines__line-item"></div>
            </div>
            <div class="muse-gallery-dev__star-wrapper">
                <!-- star -->
                <div class="muse-gallery-dev__star-item">
                    <div class="muse-gallery-dev__icon-active">
                        <img src="./img/rating-star_color.svg" alt="Star" class="muse-gallery-dev__icon-color">
                    </div>
                    <img src="./img/rating-star_grey.svg" alt="Star" class="muse-gallery-dev__icon-grey">
                </div>
               <!-- star -->
               <div class="muse-gallery-dev__star-item">
                    <div class="muse-gallery-dev__icon-active">
                        <img src="./img/rating-star_color.svg" alt="Star" class="muse-gallery-dev__icon-color">
                    </div>
                    <img src="./img/rating-star_grey.svg" alt="Star" class="muse-gallery-dev__icon-grey">
                </div>
                <!-- star -->
                <div class="muse-gallery-dev__star-item">
                    <div class="muse-gallery-dev__icon-active muse-gallery-dev__icon-active_width">
                        <img src="./img/rating-star_color.svg" alt="Star" class="muse-gallery-dev__icon-color">
                    </div>
                    <img src="./img/rating-star_grey.svg" alt="Star" class="muse-gallery-dev__icon-grey">
                </div>
                <!-- star -->
                <div class="muse-gallery-dev__star-item">
                    <!-- <div class="muse-gallery-dev__icon-active">
                        <img src="./img/rating-star_color.svg" alt="Star" class="muse-gallery-dev__icon-color">
                    </div> -->
                    <img src="./img/rating-star_grey.svg" alt="Star" class="muse-gallery-dev__icon-grey">
                </div>
                <!-- star -->
                <div class="muse-gallery-dev__star-item">
                    <!-- <div class="muse-gallery-dev__icon-active">
                        <img src="./img/rating-star_color.svg" alt="Star" class="muse-gallery-dev__icon-color">
                    </div> -->
                    <img src="./img/rating-star_grey.svg" alt="Star" class="muse-gallery-dev__icon-grey">
                </div>
            </div>
        </div>
        <div class="s0-device-full-line"></div>
        <div class="container">
            <div class="device-qritique">
                <h4 class="device-qritique__title">
                    CRITIQUE
                </h4>
                <p class="device-qritique__subtitle">
                    Select 2 words you think describe the painting
                </p>
                <form action="#" class="device-qritique__btn-wrapper">
                    <div class="device-qritique__btn-item">
                        <input type="checkbox" id="check_item-1" class="device-qritique__check">
                        <label for="check_item-1" class="device-qritique__check-label">
                            <p class="device-qritique__check-label-txt">
                                Contemplative
                            </p>
                        </label> 
                    </div>
                    <div class="device-qritique__btn-item">
                        <input type="checkbox" id="check_item-2" class="device-qritique__check">
                        <label for="check_item-2" class="device-qritique__check-label">
                            <p class="device-qritique__check-label-txt">
                                Distressing
                            </p>
                        </label> 
                    </div>
                    <div class="device-qritique__btn-item">
                        <input type="checkbox" id="check_item-3" class="device-qritique__check">
                        <label for="check_item-3" class="device-qritique__check-label">
                            <p class="device-qritique__check-label-txt">
                                Derivative
                            </p>
                        </label> 
                    </div>
                    <div class="device-qritique__btn-item">
                        <input type="checkbox" id="check_item-4" class="device-qritique__check">
                        <label for="check_item-4" class="device-qritique__check-label">
                            <p class="device-qritique__check-label-txt">
                                Majestic
                            </p>
                        </label> 
                    </div>
                    <div class="device-qritique__btn-item">
                        <input type="checkbox" id="check_item-5" class="device-qritique__check">
                        <label for="check_item-5" class="device-qritique__check-label">
                            <p class="device-qritique__check-label-txt">
                                Bold
                            </p>
                        </label> 
                    </div>
                    <div class="device-qritique__btn-item">
                        <input type="checkbox" id="check_item-6" class="device-qritique__check">
                        <label for="check_item-6" class="device-qritique__check-label">
                            <p class="device-qritique__check-label-txt">
                                Jejune
                            </p>
                        </label> 
                    </div>
                    <div class="device-qritique__btn-item">
                        <input type="checkbox" id="check_item-7" class="device-qritique__check">
                        <label for="check_item-7" class="device-qritique__check-label">
                            <p class="device-qritique__check-label-txt">
                                Enthralling
                            </p>
                        </label> 
                    </div>
                    <div class="device-qritique__btn-item">
                        <input type="checkbox" id="check_item-8" class="device-qritique__check">
                        <label for="check_item-8" class="device-qritique__check-label">
                            <p class="device-qritique__check-label-txt">
                                Loquacious
                            </p>
                        </label> 
                    </div>
                    <div class="device-qritique__btn-item">
                        <input type="checkbox" id="check_item-9" class="device-qritique__check">
                        <label for="check_item-9" class="device-qritique__check-label">
                            <p class="device-qritique__check-label-txt">
                                Antique
                            </p>
                        </label> 
                    </div>
                    <div class="device-qritique__btn-item">
                        <input type="checkbox" id="check_item-10" class="device-qritique__check">
                        <label for="check_item-10" class="device-qritique__check-label">
                            <p class="device-qritique__check-label-txt">
                                Contemplative
                            </p>
                        </label> 
                    </div>
                    <button type="submit" class="muse-dev-btn muse-dev-btn_critique">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
