<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>MUSE-s1-device-critique</title>
</head>
<body>
    <div class="s2-device-c3">
        <div class="muse-dev-header">
            <div class="muse-dev-header__digit">
                120
            </div>
            <div class="muse-dev-header__team">
                My Team
            </div>
            <button type="button" class="muse-dev-header__info">
                <img src="./img/head-info.svg" alt="?" class="muse-dev-header__info-icon">
            </button>
        </div>
        <div class="s2-device-c3-art">
            <h4 class="s2-device-c3-art__title">
                SUCCESS!
            </h4>
            <p class="s2-device-c3-art__subtitle">
                You bougth the original
            </p>  
            <div class="s2-device-c3-art__inner">
                <img src="./img/muse-s1-cenr_big-frame.png" alt="Frame" class="s2-device-c3-art__frame">
                <img src="./img/MUSE-s1-image1.png" alt="Picture" class="s2-device-c3-art__art-img">
            </div> 
            <h4 class="s2-device-c3-art__bot-title">
                Glory be to god
            </h4> 
        </div>
        <div class="s2-device-c3-info">
            <p class="s2-device-c3-info__top-txt">
                For
            </p>
            <div class="s2-device-c3-info__total">
                $234,567,890
            </div>
            <span class="s2-device-c3-info__line"></span>
            <p class="s2-device-c3-info__plus-digit">
                +8m
            </p>
            <p class="s2-device-c3-info__bot-txt">
                VISITORS
            </p>
        </div>
        
    </div>
</body>
</html>
