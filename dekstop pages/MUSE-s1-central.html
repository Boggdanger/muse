<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>MUSE-s0-central</title>
</head>
<body>
    <div class="s1-central">
        <div class="s1-central-header-wrapper">
            <div class="muse-progress-inner">
                <div class="muse-progress">
                    <p class="muse-progress__digit">
                        120
                    </p>
                    <svg class="muse-progress__circle" viewBox="0 0 100 100">
                        <path class="muse-progress__circle-path" 
                            d="M50 10
                            a 40 40 0 0 1 0 80
                            a 40 40 0 0 1 0 -80">
                        </path>
                    </svg>
                    <img src="./img/MUSE-s1-central__circle-progress.svg" class="muse-progress__img-circle">
                </div>
                <p class="muse-txt-item">
                    UNTIL AUCTION OPENS
                </p>
            </div>
            <div class="s1-user-head">
                <h4 class="s1-user-head__title">
                    glory be to god
                </h4>
                <div class="s1-user-head__line"></div>
                <div class="s1-user-head__txt-wrapper">
                    <div class="s1-user-head__txt">
                        <img src="./img/Paint_Artist_Icon.svg" alt="Artist name" class="s1-user-head__icon">
                        <p class="s1-user-head__txt">
                            Georgina Houghton
                        </p>
                    </div>
                    <div class="s1-user-head__txt">
                        <img src="./img/Paint_Place_Icon.svg" alt="Place" class="s1-user-head__icon">
                        <p class="s1-user-head__txt">
                            UK, 1868
                        </p>
                    </div>
                </div>
            </div>
            <div class="s1-qr-head">
                <img src="./img/qr-head.svg" alt="qr" class="s1-qr-head__img">
                <div class="s1-qr-head__info">
                    <p class="s1-qr-head__title">
                        JOIN GAME!
                    </p>
                    <a href="https://th.mmxgames.com/" class="s1-qr-head__link">
                        th.mmxgames.com
                    </a>
                    <p class="s1-qr-head__code">
                        CODE:
                        <span class="s1-qr-head__code-item">
                            BAAVY
                        </span>
                    </p>
                </div>
            </div>
            
            
        </div>
        
        

        

        <div class="muse-s-footer">
            <p class="muse-s-footer__txt">
                Message area here...<span class="muse-s-footer__sep">//</span>Message area here...<span class="muse-s-footer__sep">//</span>Message area here...
            </p>
        </div>
    </div>
</body>
</html>
