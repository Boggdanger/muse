<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>MUSE-s4-device-card1</title>
</head>
<body>
    <div class="MUSE-s4-device-card1">
        <div class="muse-dev-header">
            <div class="muse-dev-header__digit">
                120
            </div>
            <div class="muse-dev-header__team">
                My Team
            </div>
            <button type="button" class="muse-dev-header__info">
                <img src="./img/head-info.svg" alt="?" class="muse-dev-header__info-icon">
            </button>
        </div>
        <h3 class="MUSE-s4-device-card1__title">
            Phew!
        </h3>
        <div class="MUSE-s4-device-card1__txt">
            <p class="MUSE-s4-device-card1__txt-item">
                You stayed within budget and were not fired
            </p>
        </div>
        <p class="MUSE-s4-device-card1__total">
            $3,500
        </p>
        <p class="MUSE-s4-device-card1__bottom-txt">
            total spent
        </p>
    </div>
</body>
</html>
