<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>MUSE-s0-central</title>
</head>
<body>
    <div class="s3-central-card1">
        <div class="central-header-wrapper central-header-wrapper_padding">
            <div class="muse-progress-inner">
                <div class="muse-progress">
                    <p class="muse-progress__digit">
                        60
                    </p>
                    <svg class="muse-progress__circle" viewBox="0 0 100 100">
                        <path class="muse-progress__circle-path" 
                            d="M50 10
                            a 40 40 0 0 1 0 80
                            a 40 40 0 0 1 0 -80">
                        </path>
                    </svg>
                    <img src="./img/MUSE-s1-central__circle-progress.svg" class="muse-progress__img-circle">
                </div>
                <p class="muse-txt-item">
                    UNTIL NEXT AUCTION
                </p>
            </div>
            <h3 class="muse-header-title">
                CRITICS RESULTS
            </h3>
        </div>

        <div class="s3-central-card1-main-wrapper">
            <!-- left part -->
            <div class="s3-central-left">
                <div class="s3-central-left__art-wrapper">
                    <img src="./img/muse-s1-cenr_big-frame.png" alt="Frame" class="s3-central-lef__frame">
                    <img src="./img/MUSE-s1-image1.png" alt="Name of the painting" class="s3-central-lef__art-image">
                </div>
                <div class="s-user-head s-user-head_s3">
                    <h4 class="s-user-head__title s-user-head__title_s3">
                        glory be to god
                    </h4>
                    <div class="s-user-head__line"></div>
                    <div class="s-user-head__txt-wrapper s-user-head__txt-wrapper_s3">
                        <div class="s-user-head__txt">
                            <img src="./img/Paint_Artist_Icon.svg" alt="Artist name" class="s-user-head__icon">
                            <p class="s-user-head__txt">
                                Georgina Houghton
                            </p>
                        </div>
                        <div class="s-user-head__txt">
                            <img src="./img/Paint_Place_Icon.svg" alt="Place" class="s-user-head__icon">
                            <p class="s-user-head__txt">
                                UK, 1868
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- right part -->
            <div class="s3-central-right">
                <div class="muse-centr-rating">
                    <h3 class="muse-centr-rating__title">
                        your rating
                    </h3>
                    <div class="muse-centr-rating__star-wrapper">
                        <!-- star -->
                        <div class="muse-centr-rating__star-item">
                            <div class="muse-centr-rating__icon-active">
                                <img src="./img/rating-star_color.svg" alt="Star" class="muse-centr-rating__icon-color">
                            </div>
                            <img src="./img/rating-star_grey.svg" alt="Star" class="muse-centr-rating__icon-grey">
                        </div>
                        <!-- star -->
                        <div class="muse-centr-rating__star-item">
                            <div class="muse-centr-rating__icon-active">
                                <img src="./img/rating-star_color.svg" alt="Star" class="muse-centr-rating__icon-color">
                            </div>
                            <img src="./img/rating-star_grey.svg" alt="Star" class="muse-centr-rating__icon-grey">
                        </div>
                        <!-- star -->
                        <div class="muse-centr-rating__star-item">
                            <div class="muse-centr-rating__icon-active">
                                <img src="./img/rating-star_color.svg" alt="Star" class="muse-centr-rating__icon-color">
                            </div>
                            <img src="./img/rating-star_grey.svg" alt="Star" class="muse-centr-rating__icon-grey">
                        </div>
                        <!-- star -->
                        <div class="muse-centr-rating__star-item">
                            <div class="muse-centr-rating__icon-active">
                                <img src="./img/rating-star_color.svg" alt="Star" class="muse-centr-rating__icon-color">
                            </div>
                            <img src="./img/rating-star_grey.svg" alt="Star" class="muse-centr-rating__icon-grey">
                        </div>
                        <!-- star -->
                        <div class="muse-centr-rating__star-item">
                            <div class="muse-centr-rating__icon-active muse-centr-rating__icon-active_width">
                                <img src="./img/rating-star_color.svg" alt="Star" class="muse-centr-rating__icon-color">
                            </div>
                            <img src="./img/rating-star_grey.svg" alt="Star" class="muse-centr-rating__icon-grey">
                        </div>
                    </div>
                    <div class="muse-centr-rating__digit-wrapper">
                        <span class="muse-centr-rating__digit-line"></span>
                        <p class="muse-centr-rating__digit-item">
                            4.4
                        </p>
                        <span class="muse-centr-rating__digit-line"></span>
                    </div>
                    <div class="muse-centr-rating__line"> </div>
                </div>
            </div>
        </div>
        

        

        <div class="muse-s-footer">
            <p class="muse-s-footer__txt">
                Message area here...<span class="muse-s-footer__sep">//</span>Message area here...<span class="muse-s-footer__sep">//</span>Message area here...
            </p>
        </div>
    </div>
</body>
</html>
