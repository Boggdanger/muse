<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>MUSE-s0-central</title>
</head>
<body>
    <div class="s4-central-card">
        <div class="s4-central-card__fired">
            FIRED!
        </div>
        <p class="s4-central-card__head-txt">
            Angry mayors fire curators for overspending
        </p>
        <div class="s4-central-card__grey-inner">
            <table class="muse-card-table">
                <tbody>
                    <tr class="muse-card-table__header">
                        <td class="muse-card-table__header-item">
                            Team
                        </td>
                        <td class="muse-card-table__header-item">
                            VISITORS
                        </td>
                        <td class="muse-card-table__header-item">
                            Spend
                        </td>
                    </tr>
                    <tr class="muse-card-table__item muse-black">
                        <td class="muse-card-table__td">
                            <div class="muse-card-table__user">
                                <span class="muse-card-table__digit">
                                    3
                                </span>
                                <p class="muse-card-table__nick">
                                    Teamname08
                                </p>
                            </div>
                        </td>
                        <td class="muse-card-table__td">
                            14
                        </td>
                        <td class="muse-card-table__td">
                            $234,567,890
                        </td>
                    </tr>
                    <tr class="muse-card-table__item muse-black">
                        <td class="muse-card-table__td">
                            <div class="muse-card-table__user">
                                <span class="muse-card-table__digit muse-yellow">
                                    4
                                </span>
                                <p class="muse-card-table__nick">
                                    Teamname08
                                </p>
                            </div>
                        </td>
                        <td class="muse-card-table__td">
                            14
                        </td>
                        <td class="muse-card-table__td">
                            $234,567,890
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
