<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>MUSE-s1-device-critique</title>
</head>
<body class="pos-rel-muse">
    <div class="s0-device">
        <div class="muse-dev-header">
            <div class="muse-dev-header__digit">
                120
            </div>
            <div class="muse-dev-header__team">
                My Team
            </div>
            <button type="button" class="muse-dev-header__info">
                <svg class="muse-dev-header__info-icon" viewBox="0 0 20 20" >
                    <path class="muse-dev-header__white" d="M10 0C4.47502 0 0 4.47502 0 10C0 15.525 4.47502 20 10 20C15.525 20 20 15.525 20 10C20 4.47498 15.525 0 10 0ZM11 17H9.00001V15H11V17ZM13.065 9.25501L12.17 10.175C11.45 10.895 11 11.5001 11 13.0001H9.00001V12.5C9.00001 11.395 9.45001 10.395 10.17 9.67005L11.415 8.41004C11.775 8.05004 12 7.55003 12 7.00004C12 5.89506 11.105 5.00002 10 5.00002C8.89497 5.00002 7.99998 5.89501 7.99998 7.00004H6.00001C6.00001 4.79002 7.79003 3 10 3C12.21 3 14 4.79002 14 7C14 7.88003 13.645 8.67503 13.065 9.25501Z" fill="white"/>
                </svg>
            </button>
        </div>
        <div class="container">
            <p class="muse-dev-messag-bar">
                Message Bar Here...
            </p>
            <h4 class="muse-dev-white-title">
                Value The Artwork
            </h4>
            <div class="muse-dev-title-lines">
                <div class="muse-dev-title-lines__line-item muse-dev-title-lines__line-item_bid"></div>
                <h4 class="muse-dev-title-lines__title">
                    WHICH ITEM?
                </h4>
                <div class="muse-dev-title-lines__line-item muse-dev-title-lines__line-item_bid"></div>
            </div>
            <div class="muse-dev-bid-switch">
                <button class="muse-dev-bid-switch__btn bg-orange">
                    Original
                </button>
                <button class="muse-dev-bid-switch__btn">
                    Print
                </button>
            </div>
        </div>
        <form action="#" class="muse-dev-bid-form">
            <div class="container">
                <p class="muse-dev-bid-form__title">
                    What do you think it is worth?
                </p>
                <div class="muse-dev-bid-form__input-wrapper">
                    <span class="muse-dev-bid-form__input-symb">
                        $
                    </span>
                    <input type="text" placeholder="0" class="muse-dev-bid-form__input">
                </div>
                <p class="muse-dev-bid-form__txt">
                    Your bid can be any positive whole number!
                </p>
                <button type="submit" class="muse-dev-btn muse-dev-btn_bid">
                    Submit
                </button>
            </div>
        </form>  
    </div>
</body>
</html>
